<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>uNeed</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

     <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
            	<div class="navbar-inner myNav">
            		<div class="left">
            			<a href="#" class="">
							<i class="icon f7-icons">briefcase</i>
							<span>Services</span>
						</a>
            		</div>
            		<div class="right">
            			<a href="#" class="">
							<i class="icon f7-icons">box</i>
							<span>Items</span>
						</a>
            		</div>
            	</div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>Page content goes here</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" data-popover=".popover-type" class="link open-popover"><i class="icon f7-icons">cloud_download_fill</i></a>
                    <a href="#" data-popover=".popover-add" class="link open-popover"><i class="icon f7-icons">add</i></a>
                    <a href="#" data-popover=".popover-from" class="link open-popover"><i class="icon f7-icons">person</i></a>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Links TYPE -->
	<div class="popover popover-type">
	  <div class="popover-angle"></div>
	  <div class="popover-inner">
	    <div class="list-block">
	      <ul>
	        <li>
				<label class="label-radio item-content">
					<input type="radio" name="type" value="requests" checked>
					<div class="item-media">
						<i class="icon f7-icons">cloud_download_fill</i>
					</div>
					<div class="item-inner">
						<div class="item-title">Requests</div>
					</div>
				</label>
			</li>
	        <li>
				<label class="label-radio item-content">
					<input type="radio" name="type" value="offers">
					<div class="item-media">
						<i class="icon f7-icons">cloud_upload_fill</i>
					</div>
					<div class="item-inner">
						<div class="item-title">Offers</div>
					</div>
				</label>
			</li>
	      </ul>
	    </div>
	  </div>
	</div>

	<!-- Links ADD -->
	<div class="popover popover-add">
		<div class="popover-angle"></div>
		<div class="popover-inner">
			<div class="content-block">
				<div class="row">
					<div class="col-50">
						<a href="addService.html" class="list-button item-link"><i class="icon f7-icons">arrow_up</i></a>
					</div>
					<div class="col-50">
						<a href="#" class="list-button item-link"><i class="icon f7-icons">arrow_down</i></a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Links FROM -->
	<div class="popover popover-from">
		<div class="popover-angle"></div>
		<div class="popover-inner">
			<div class="list-block ">
				<ul>
					<li>
						<label class="label-radio item-content">
							<input type="radio" name="fromWhom" value="me" checked>
							<div class="item-media">
								<i class="icon f7-icons">person</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Me</div>
							</div>
						</label>
					</li>
					<li>
						<label class="label-radio item-content">
							<input type="radio" name="fromWhom" value="friends">
							<div class="item-media">
								<i class="icon f7-icons">persons</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Friends</div>
							</div>
						</label>
					</li>
					<li>
						<label class="label-radio item-content">
							<input type="radio" name="fromWhom" value="public">
							<div class="item-media">
								<i class="icon f7-icons">world</i>
							</div>
							<div class="item-inner">
								<div class="item-title">Public</div>
							</div>
						</label>
					</li>
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
